<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub静态网页 - 图片与文字浏览</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>图片与文字浏览</h1>
        <p>一个简单的GitHub静态网页示例</p>
        <nav>
            <a href="upload.html" style="color: #fff; text-decoration: none; margin-right: 1rem; padding: 0.5rem 1rem; background-color: rgba(255,255,255,0.2); border-radius: 4px;">上传图片</a>
        </nav>
    </header>
    
    <main>
        <section class="gallery">
            <h2>图片画廊</h2>
            <div class="gallery-container">
                <!-- 图片将通过JavaScript动态添加 -->
            </div>
        </section>
        
        <section class="content">
            <h2>文字内容</h2>
            <div class="content-container">
                <article>
                    <h3>欢迎访问</h3>
                    <p>这是一个简单的GitHub静态网页示例，展示了如何实现基本的图片与文字浏览功能。</p>
                </article>
                <article>
                    <h3>关于本项目</h3>
                    <p>本项目使用纯HTML、CSS和JavaScript创建，无需任何后端服务，可以直接部署到GitHub Pages上。</p>
                </article>
                <article>
                    <h3>功能特点</h3>
                    <p>- 响应式设计，适配不同屏幕尺寸</p>
                    <p>- 图片画廊展示</p>
                    <p>- 文字内容排版</p>
                    <p>- 简洁美观的界面</p>
                </article>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2026 GitHub静态网页示例</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
